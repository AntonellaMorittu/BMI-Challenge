<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> BMI Calculator - Welcome </title>
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!--HERO SECTION -->
    <section class="hero">
      <div class="wrap">
        <h1>BMI Calculator</h1>
        <p>Please enter your height and weight and choose your units:</p>
      </div>
    </section>

    <!--MAIN-->
    <section class="main">
      <div class="wrap grid-x grid-margin-x">
        <div class="medium-6 small-1 cell">
          <h2> There is stuff here</h2>
          <form>
            <input type="text" id="weight" placeholder="Weight">
            <input type="text" id="height" placeholder="Height">
            <input type="button" id="calculate" value="Calculate">
          </form>
          <br/>
          <button id="imperial" class = "button" >Imperial</button>
          <button id="metric" class = "button" >Metric</button>

          <div>
            <br />
            <span id="display_value"></span>
            <span id="display_message"></span>
          </div>
        </div>
      </div>
    </section>



    <script type="text/javascript">
      $(document).ready(function () {
        $('#imperial').click(function(){
          $('#calculate').click(function () {
            var w = parseFloat($('#weight').val());
            var h = parseFloat($('#height').val());
            var person = new Person({weight: w, height: h});
            person.calculate_bmi_imperial();
            $('#display_value').html('Your BMI is ' + person.bmiValue);
            $('#display_message').html('and you are '+ person.bmiMessage);
          });
        });
      });

      $(document).ready(function () {
        $('#metric').click(function(){
          $('#calculate').click(function () {
            var w = parseFloat($('#weight').val());
            var h = parseFloat($('#height').val());
            var person = new Person({weight: w, height: h});
            person.calculate_bmi_metric();
            $('#display_value').html('Your BMI is ' + person.bmiValue);
            $('#display_message').html('and you are '+ person.bmiMessage);
          });
        });
      });
    </script>
  </body>
</html>
