<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> BMI Calculator </title>
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />


  </head>
  <body>
    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
      <div class="card-header">BMI CALCULATOR</div>
      <div class="card-body">
      <p class="card-text">Please input your HEIGHT and WEIGHT and choose your units: </p>
        <form>
          <input type="text" id="weight" placeholder="Weight">
          <input type="text" id="height" placeholder="Height">
          <button type="button" class="btn btn-outline-light" id="imperial">Imperial</button>
          <button type="button" class="btn btn-outline-light" id="metric">Metric</button>
          <input type="button" id="calculate" value="Calculate">
        </form>
        <div class = "result">
          <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Small modal</button> -->

          <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                ...
              </div>
            </div>
          </div>
          <span id="display_value"></span>
          <span id="display_message"></span>
        </div>
      </div>
    </div>
  </body>
</html>
