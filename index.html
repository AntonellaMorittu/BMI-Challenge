  <body>
    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
    <div class="card-header">BMI Calculator</div>
    <div class="card-body">
    <p class="card-text">Please input your HEIGHT and WEIGHT and choose your units: </p>
    <form>
      <input type="text" id="weight" placeholder="Weight">
      <input type="text" id="height" placeholder="Height">
      <br /> <input type="button" id="calculate" value="Calculate"> <br />
    </form>
    <button type="button" class="btn btn-outline-light" data-toggle="button" id="imperial">Imperial</button>
    <button type="button" class="btn btn-outline-light" id="metric">Metric</button>
    <div>
      <span id="display_value"></span>
      <span id="display_message"></span>
    </div>
  </div>
  </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $('#imperial').click(function(){
          $('#calculate').click(function () {
            var w = parseFloat($('#weight').val());
            var h = parseFloat($('#height').val());
            var person = new Person({weight: w, height: h});
            person.calculate_bmi_imperial();
            $('#display_value').html('Your BMI is ' + person.bmiValue);
            $('#display_message').html('and you are '+ person.bmiMessage);
          });
        });
      });
      $(document).ready(function () {
        $('#metric').click(function(){
          $('#calculate').click(function () {
            var w = parseFloat($('#weight').val());
            var h = parseFloat($('#height').val());
            var person = new Person({weight: w, height: h});
            person.calculate_bmi_metric();
            $('#display_value').html('Your BMI is ' + person.bmiValue);
            $('#display_message').html('and you are '+ person.bmiMessage);
          });
        });
      });
    </script>
